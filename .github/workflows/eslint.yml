name: Test Eslint

on:
  pull_request:
  types:
  - opened
  - synchronize

  jobs:
    eslint:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 20

        - name: Install dependencies
          run: npm install

        - name: Eslint check
          run: npm run lint